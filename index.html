    />
    <button class="main-search__btn">
      search
    </button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th data-type>
        Name
      </th>
      <th>
        Position
      </th>
      <th>
        Office
      </th>
      <th>
        Age
      </th>
      <th>
        Start date
      </th>
      <th>
        Salary
      </th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
